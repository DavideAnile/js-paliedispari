<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <main>

        <section class="first-sect">
            <div>
                <input type="text" id="user-word" placeholder="inserisci una parola">
            </div> 
            
            <div>
                <button id="user-button">Inserisci </button>
            </div>   
            
            <div id="check"></div>
        </section>    
        
        
        
        <hr>
        

        <section class="second-sect">
            <div>
                <label for="choose">Scegli pari o dispari</label>
                <select name="choose" id="choose">
                    <option value="pari">PARI</option>
                    <option value="dispari">DISPARI</option>
                </select>
            </div>
            <div>
                <label for="number">Inserisci un numero da 1 a 5</label>
                <input type="number" id="number" min="1" max="5">
            </div>
            <div>
                <button id="user-button-2">INVIA</button>
            </div>
            <div id="result"></div>
        </section>
    </main>



    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
